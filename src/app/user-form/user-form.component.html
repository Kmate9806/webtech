<div class="row justify-content-md-center">
    <div class="col-md-6">
        <h4>Felhasználói adatok</h4>
        <hr>
    </div>
</div>

<div class="row justify-content-md-center">
    <div class="col-md-6">
        <form [formGroup]="userForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">Keresztnév</label>
                <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Vezetéknév</label>
                <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Cím</label>
                <input type="text" class="form-control" id="address" name="address" formControlName="address">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">Telefon</label>
                <input type="number" class="form-control" id="tel" name="tel" formControlName="tel">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" formControlName="email">
            </div>
            <div class="text-end">
                <button class="btn btn-outline-primary" (click)="saveUser()">Mentés</button>
            </div>
        </form>
    </div>
</div>
