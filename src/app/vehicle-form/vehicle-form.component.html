<div class="row justify-content-md-center">
    <div class="col-md-6">
      <h4>Jármű adatok</h4>
      <hr>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form [formGroup]="vehicleForm">
        <div class="mb-3">
          <label for="brand" class="form-label">Márka</label>
          <input type="text" class="form-control" id="brand" name="brand" formControlName="brand">
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Modell</label>
          <input type="text" class="form-control" id="model" name="model" formControlName="model">
        </div>
        <div class="mb-3">
          <label for="chassisNumber" class="form-label">Alvázszám</label>
          <input type="text" class="form-control" id="chassisNumber" name="chassisNumber" formControlName="chassisNumber">
        </div>
        <div class="mb-3">
          <label for="odometer" class="form-label">Kilométeróra</label>
          <input type="number" class="form-control" id="odometer" name="odometer" formControlName="odometer">
        </div>
        <div class="mb-3">
          <label for="basePrice" class="form-label">Alapár</label>
          <div class="input-group">
            <input type="number" step="0.5" class="form-control text-end pe-1" id="basePrice" name="basePrice" formControlName="basePrice">
            <span class="input-group-text">Ft</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="kmCost" class="form-label">Kilométerköltség</label>
          <div class="input-group">
            <input type="number" step="0.5" class="form-control text-end pe-1" id="kmCost" name="kmCost" formControlName="kmCost">
            <span class="input-group-text">Ft</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="imgUrl" class="form-label">Kép link</label>
          <input type="text" class="form-control" id="imgUrl" name="imgUrl" formControlName="imgUrl">
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Státusz</label>
          <input type="text" class="form-control" id="status" name="status" formControlName="status">
        </div>
        <!--<div class="mb-3"><label for="expiration" class="form-label">Lejárat</label><input type="date" class="form-control" id="expiration" name="expiration" formControlName="expiration"></div>-->
        <div class="mb-3">
          <label for="uploader" class="form-label">Feltöltő:</label>
          <select name="uploader" id="uploader" class="form-select" formControlName="uploader" [compareWith]="compareObjects">
            <option [ngValue]="null">Nincs felhasználó</option>
            <option *ngFor="let user of users" [ngValue]="{ id: user.id }">
              {{ user.firstName }} {{ user.lastName }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="categories" class="form-label">Kategóriák:</label>
          <select name="categories" id="categories" class="form-select" formControlName="categories" multiple [compareWith]="compareObjects">
            <option *ngFor="let category of categories" [ngValue]="{ id: category.id }">
              {{ category.title }}
            </option>
          </select>
        </div>
        <div class="text-end">
          <button class="btn btn-outline-primary" (click)="saveVehicle()">Mentés</button>
        </div>
      </form>
    </div>
  </div>
